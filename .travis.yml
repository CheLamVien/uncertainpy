sudo: required
services: docker
language: python
python:
  - "3.6" # Placeholder only
install:
  - pip install codecov
before_script:
  - docker build -t python -f .docker/Dockerfile_python .
  - docker build -t uncertainpy -f .docker/Dockerfile_uncertainpy .
  - ci_env=`bash <(curl -s https://codecov.io/env)`
script:
  - docker run $ci_env -t uncertainpy uncertainpy/run_tests.sh
# before_deploy:
#   - sudo rm -rf src/uncertainpy.egg-info
deploy:
  provider: pypi
  user: simetenn
  skip_cleanup: true
  password:
    secure: 
  on:
    python: 3.6
    tags: true
    distributions: sdist bdist_wheel
    repo: simetenn/uncertainpy
